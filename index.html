<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Piano Application</title>
  </head>
  <body>
    <div class="container">
      <h1>Piano App</h1>
      <div class="piano-keys">
        <div class="key white-key" data-note="A">A</div>
        <div class="key black-key" data-note="W">W</div>
        <div class="key white-key" data-note="S">S</div>
        <div class="key black-key" data-note="E">E</div>
        <div class="key white-key" data-note="D">D</div>
        <div class="key white-key" data-note="F">F</div>
        <div class="key black-key" data-note="T">T</div>
        <div class="key white-key" data-note="G">G</div>
        <div class="key black-key" data-note="Y">Y</div>
        <div class="key white-key" data-note="H">H</div>
        <div class="key black-key" data-note="U">U</div>
        <div class="key white-key" data-note="J">J</div>
        <div class="key white-key" data-note="K">K</div>
      </div>
      <div class="volume-control">
        <span>Volume:</span>
        <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider">
      </div>
      <div class="keyboard-guide">
        <p>Press keys: A, W, S, E, D, F, T, G, Y, H, U, J, K</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
